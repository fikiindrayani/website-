<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flores Qurban</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .login-container h1 {
            color: #2E7D32;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-register {
            width: 100%;
            background: transparent;
            color: #2E7D32;
            padding: 12px;
            border: 2px solid #2E7D32;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #2E7D32;
            color: white;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .toggle-form {
            margin-top: 20px;
            text-align: center;
        }

        .toggle-form a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .register-form {
            display: none;
        }

        .register-form.show {
            display: block;
        }

        .login-form.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üêÑ</div>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>Login Flores Qurban</h1>
            
            <form id="formLogin">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    Masuk
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="register-form">
            <h1>Daftar Akun Baru</h1>
            
            <form id="formRegister">
                <div class="form-group">
                    <label for="regNama">Nama Lengkap:</label>
                    <input type="text" id="regNama" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="regPhone">No. HP:</label>
                    <input type="tel" id="regPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Konfirmasi Password:</label>
                    <input type="password" id="regConfirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn-register" id="btnRegister">
                    Daftar
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Sudah punya akun? <a href="#" id="showLogin">Login di sini</a></p>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>‚è≥ Sedang memproses...</p>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let flaskUrl = 'http://localhost:5000';

        // Initialize app
        async function initApp() {
            try {
                if (window.electronAPI) {
                    flaskUrl = await window.electronAPI.getFlaskUrl();
                }
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hide');
            document.getElementById('registerForm').classList.add('show');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.remove('show');
            document.getElementById('loginForm').classList.remove('hide');
        });

        // Login form handler
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const btnLogin = document.getElementById('btnLogin');
            const loading = document.getElementById('loading');
            
            btnLogin.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch(`${flaskUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Login berhasil! Membuka aplikasi...', 'success');
                    
                    // Simpan user data
                    if (window.electronAPI) {
                        window.electronAPI.storage.setItem('userToken', result.token);
                        window.electronAPI.storage.setItem('userData', JSON.stringify(result.user));
                        
                        // Beri tahu main process bahwa login berhasil
                        setTimeout(async () => {
                            await window.electronAPI.loginSuccess(result.user);
                        }, 1000);
                    }
                } else {
                    showStatus('‚ùå ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showStatus('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                btnLogin.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Register form handler
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('regNama').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Validasi password
            if (password !== confirmPassword) {
                showStatus('‚ùå Password dan konfirmasi password tidak sama!', 'error');
                return;
            }
            
            const btnRegister = document.getElementById('btnRegister');
            const loading = document.getElementById('loading');
            
            btnRegister.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch(`${flaskUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nama, email, phone, password })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Pendaftaran berhasil! Silakan login.', 'success');
                    
                    // Kembali ke form login setelah 2 detik
                    setTimeout(() => {
                        document.getElementById('registerForm').classList.remove('show');
                        document.getElementById('loginForm').classList.remove('hide');
                        document.getElementById('formRegister').reset();
                    }, 2000);
                } else {
                    showStatus('‚ùå ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Register error:', error);
                showStatus('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                btnRegister.disabled = false;
                loading.classList.remove('show');
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 5000);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
